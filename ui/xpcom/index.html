<html>
  <head>
    <title>WebbyFox</title>

    <script type="text/javascript">
	function start() { 
		try { 

		// This sample we try to create a directory in the user's TemporaryItems Dir ~user/Library/Caches/TemporaryItems/chromeless in Mac OS X. 
		// We may want to fail this case or not. If you change the outer browser main.js app in ../../impl/chromeless/lib/main.js to not have the chromeless:// protocol with "system" priviledges, then this will fail. 
		// The reason this case is here is to help out with the discussion if this HTML file will eventually access everything from the Gecko API or if it will only access some whitelisted require(objects) 

		var dir = Components.classes["@mozilla.org/file/directory_service;1"] .getService(Components.interfaces.nsIProperties).get("TmpD", Components.interfaces.nsIFile);

                dir.append("chromeless");
		alert(dir.path);
                dir.create(Components.interfaces.nsIFile.DIRECTORY_TYPE, 0777);


		} catch(i) { alert(i)} 
	} 
	
    </script>

  </head>
  <body >

   <button onclick='start()'>Try</button>

  </body>
</html>
