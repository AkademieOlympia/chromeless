
<!DOCTYPE html>

<html>

<head>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <base target="_blank"/>

  <link rel="stylesheet" type="text/css" media="all"

        href="../../../css/base.css" />

  <link rel="stylesheet" type="text/css" media="all"

        href="../../../css/apidocs.css" />

  <title>Add-on SDK Documentation</title>

  <style type="text/css">

    body {

      border: 50px solid #FFFFFF;

    }

  </style>



  <script type="text/javascript">

    function rewrite_links() {

      var images = document.getElementsByTagName("img");

      for (var i = 0; i < images.length; i++) {

        var before = images[i].src.split("packages/")[0];

        var after = images[i].src.split("/docs")[1];

        images[i].src = before + after;

      }

    }

    </script>

</head>



<body onload = "rewrite_links()">

<div id="xpcom_module_api_docs" class="module_api_docs">
  
  <h1>xpcom</h1>
  <div class="module_description">
    
    <p>This module contains a number of helpers for making XPCOM easier to deal with.</p>
    <p>It still needs to be documented.</p>
  </div>
  
  
</div>


</body>



</html>
