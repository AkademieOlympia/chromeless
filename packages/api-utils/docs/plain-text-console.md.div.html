<h1>plain-text-console</h1>
<div class="module_description">

<p>The <code>plain-text-console</code> module provides a minimalist implementation
of the <code>console</code> global, which simply logs all messages to
standard output.</p>
<p>For documentation on the <code>console</code> global, see the [Globals]
appendix.</p>
</div>
